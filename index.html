<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>CSS Quiz for Girl Develop It Burlington Intro to Sass</title>

        <link href="../slickquiz/css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../slickquiz/css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="../slickquiz/css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="slickQuiz" role="main">
            <h1 class="quizName">Are You Ready for Intro to Sass?</h1>

            <div class="quizArea">
                <div class="quizHeader">
                    <!-- where the quiz main copy goes -->

                    <a class="button startQuiz" href="">Get Started!</a>
                </div>

                <!-- where the quiz gets built -->
            </div>

            <div class="quizResults">
                <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

                <h3 class="quizLevel"><strong>Your Result:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

                <div class="quizResultsCopy">
                    <!-- where the quiz result copy goes -->
                </div>
            </div>
        </div>
            <footer>
                <nav>
                    <a href="http://girldevelopit.com/chapters/philadelphia" title="Girl Develop It Burlington">Girl Develop It Burlington</a>
                    <a href="http://www.meetup.com/Girl-Develop-It-Philadelphia/events/103820282/" title="Intro to Sass Signup">Sign up for Intro to Sass</a>
                    <a href="mailto:burlington@girldevelopit.com" title="Contact Us">Contact Us</a>
                    <a href="https://www.girldevelopit.com/chapters" title="Find a GDI Chapter">Not in Burlington? Find your nearest GDI chapter!</a>
                </nav>
            </footer>
        <script src="slickquiz/js/jquery.js"></script>
        <script src="slickquiz/js/slickQuiz-config.js"></script>
        <script src="slickquiz/js/slickQuiz.js"></script>
        <script src="slickquiz/js/master.js"></script>
    </body>
</html>
